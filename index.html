<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="#" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Potion seller</title>
  </head>
  <body>
    <main class="main-container">
      <h1 class="title">Potion seller</h1>

      <div class="container">
        <p class="question">
          Hello, traveler! What potion would you like to buy?
        </p>

        <div id="options">
          <button class="option" id="heal">Heal potion</button>
          <button class="option" id="mana">Mana potion</button>
          <button class="option" id="strength">Strength potion</button>
          <button class="option" id="agility">Agility potion</button>
        </div>
      </div>
    </main>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
